	window.onload = function(){
		var hash = window.location.hash;
		if ( !hash )
		{
			return;
		}

		var hid = hash.split( '=' )[1];
		loadJS( { "src":"/json.php?gate=hero_list&cb=showHid&hid="+hid} );
	};
	function showHid( data )
	{
		var len = data.length;
		if ( len < 1 )
		{
			return;
		}

		var d = data[0];
		for ( var k in d )
		{
			if ( ( k == 'grade' ) || ( k == 'attack_t' ) || ( k == 'spe_skill' ) || ( k == 'status' ) )
			{
				checkRadio( k, d[k] );
			}
			else
			{
				$e( k ).value = d[k];
			}
		}
	}
	function check()
	{
		var hid = $e('hid').value;
		if ( !hid )
		{
			alert( '英雄id不能为空' );
			return;
		}

		$('#_form').submit();
	}
	function addStatus( obj )
	{
		alert( obj['message'] );
	}
</script>
